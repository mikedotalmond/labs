<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {mp3:"./seaChange"};
		var params = {
			allowFullscreen: "true",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = { id:"seaChange" };
		swfobject.embedSWF(
			"seaChange.swf", 
			"altContent", "100%", "100%", "11.0.1", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>Sea Change</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
